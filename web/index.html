	<head>
		<title>Kiribati</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<h1>Somos <strong>Kiribati</strong>, queremos<br />
					ayudarte a encontrar tu <br/> nueva ciudad.<br />
					</h1>
				</div>
			</header>

		<!-- Main -->
			<div id="main">

				<!-- One -->
					<section id="one">
						<header class="major">
							<h2>Te proponemos invertir 15 minutos<br />
							para ser feliz el resto de tu vida.</h2>
						</header>

						<form action="resultado.html" method="post">
								<h3>Situación actual</h3>
							  <p>
									<label for="ciudadOrigen">Ciudad Origen:</label>
									<input type="text" name="ciudadOrigen" id="ciudadOrigen">
								</p>
								<p>
									<label for="profesion">¿A que te dedicas?</label>
									<input type="text" name="profesion" id="profesion">
								</p>
								<p>
									<label for="renta">¿Cuál es tu renta(aproximada)?</label>
									<input type="text" name="renta" id="renta">
								</p>
								<h3>Preferencias deseadas de la ciudad de destino</h3>
								<p>
									<label for="disponibleAlquiler">
										<span>¿Cantidad destinada alquiler? (Valores numericos)</span>
									</label>
							  		<p>
									<input type="text" name="ciudadOrigen" id="ciudadOrigen">
								</p>
								</p>
								<p>
									<label for="TegustaPlaya">
										<span>¿Te gusta la playa?</span>
									</label>
									<select id="TegustaPlaya" name="TegustaPlaya">
										<option value="si">si</option>
										<option value="no">no</option>
									</select>
								</p>
								<p>
									<label for="TegustaMontanya">
										<span>¿Te gusta la montaña?</span>
									</label>
									<select id="TegustaMontanya" name="TegustaMontanya">
										<option value="si">si</option>
										<option value="no">no</option>
									</select>
								</p>
								<p>
									<label for="TegustaFrio">
										<span>¿Te gusta el frio?</span>
									</label>
									<select id="TegustaFrio" name="TegustaFrio">
										<option value="si">si</option>
										<option value="no">no</option>
									</select>
								</p>
								<p>
									<label for="Tegustaelcalor">
										<span>¿Te gusta el calor?</span>
									</label>
									<select id="Tegustaelcalor" name="Tegustaelcalor">
										<option value="si">si</option>
										<option value="no">no</option>
									</select>
								</p>
								<p>
									<label for="costeVidaPreferido">
										<span>¿Coste de la vida?</span>
									</label>
									<select id="costeVidaPreferido" name="costeVidaPreferido">
										<option value="low">Bajo</option>
										<option value="med">Medio</option>
										<option value="hig">Alto</option>
									</select>
								</p>
								<p>
									<label for="seguroSalud">
										<span>¿Dispones de seguro privado de salud?</span>
									</label>
									<select id="seguroSalud" name="seguroSalud">
										<option value="si">si</option>
										<option value="no">no</option>
									</select>
								</p>
								<p>
									<label for="actividadAireLibre">
										<span>¿Disfrutas de las actividades al aire libre?</span>
									</label>
									<select id="actividadAireLibre" name="actividadAireLibre">
										<option value="si">si</option>
										<option value="no">no</option>
									</select>
								</p>
								<p>
									<label for="importaSeguridad">
										<span>¿Es importante para ti, la seguridad?</span>
									</label>
									<select id="importaSeguridad" name="importaSeguridad">
										<option value="si">si</option>
										<option value="no">no</option>
									</select>
								</p>

								<h3>Información personal</h3>
						    <p>
						        <label for="nombre">¿Cuál es tu nombre?</label>
						        <input type="text" name="nombre" id="nombre">
						    </p>
						    <p>
						        <label for="apellidos">¿Cuales son tus apellidos?</label>
						        <input type="text" name="apellidos" id="apellidos">
						    </p>
								<p>
						        <label for="edad">¿Cuántos años tienes?</label>
						        <input type="text" name="edad" id="edad">
						    </p>
								<p>
									<label for="genero">
										<span>¿Cuál es tu genero?</span>
									</label>
									<select id="genero" name="genero">
										<option value="mujer">Mujer</option>
										<option value="hombre">Hombre</option>
									</select>
								</p>
								<p>
										<label for="email">Por favor, Introduce tu correo electrónico</label>
										<input type="text" name="email" id="email">
								</p>
						    <input type="submit" value="Submit">
						</form>

					</section>

			</div>

			</footer>

			<script src="assets/js/main.js"></script>

	</body>
</html>
